name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 */12 * * *" # Every 12 hours
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: RahulNeuroByte
          outputs: |
            ./output/github-contribution-grid-snake.svg
            ./output/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: âœ… Commit & Push Animation
        uses: EndBug/add-and-commit@v9
        with:
          message: "ğŸ Generated Snake contribution animation"
          add: "output/*.svg"
