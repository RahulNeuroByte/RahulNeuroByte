name: 🔄 Update README Automatically

on:
  schedule:
    - cron: "0 */2 * * *"  # Every 2 hours
  workflow_dispatch:       # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install Python Dependencies
        run: pip install -r requirements.txt

      - name: 🔐 Set GitHub Token
        run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

      - name: 📊 Generate Visual Charts
        run: python scripts/generate_visuals.py

      - name: 📝 Generate README
        run: python scripts/generate_readme.py

      - name: 💾 Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md visual_stats/*.png || echo "No files to add"
          git commit -m "🔄 Auto update README and charts" || echo "No changes to commit"
          git push || echo "Nothing to push"
