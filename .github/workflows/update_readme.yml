name: ğŸ“ˆ Update GitHub Profile README

on:
  schedule:
    - cron: "0 */2 * * *"  # every 2 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ§  Generate Visuals
        run: python generate_visuals.py

      - name: ğŸ§¾ Generate README
        run: python generate_readme.py

      - name: ğŸš€ Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md visual_stats/*.png
          git commit -m "ğŸ“Š Auto-update README and charts"
          git push
