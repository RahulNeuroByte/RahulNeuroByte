name: ğŸ”„ Update README Automatically

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11.9

    - name: ğŸ“¦ Install Python dependencies
      run: pip install PyGithub matplotlib python-dotenv

    - name: ğŸ” Export GitHub Token
      run: echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

    - name: ğŸ“Š Generate Visual Charts
      run: python scripts/generate_visuals.py

    - name: ğŸ“ Generate README
      run: python scripts/generate_readme.py

    - name: ğŸ’¾ Commit and Push Changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "ğŸ”„ Auto update README"
        git push
